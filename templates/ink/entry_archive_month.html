{% extends "base_ink.html" %}

{% block title %}Indelible Ink | {{ month|date:"F Y" }}{% endblock %}

{% block content %}
<ul class="naked">
{% for entry in object_list %}
<li>
<span class="date">{{ entry.pub_date|date:"d M Y" }} &raquo;</span>
<a href="{{ entry.get_absolute_url }}">{{ entry.title|escape }}</a>
</li>
{% endfor %}
</ul>
{% endblock %}
